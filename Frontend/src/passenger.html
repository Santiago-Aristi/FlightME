<!DOCTYPE html>
<html>
    <head>
    <title>Passenger Flight Form</title>
    <link rel="stylesheet" href="css/styles/flightsheets.css">
    </head>

    <body>
        <div class="card">
            <h2>Create Passenger Flight</h2>
          
            <form class="card-content" id="create-cargo-flight">
              <p class="form-field">
                <label>Name</label>
                <br>
                <input type="text" required class="validated-field" id="create-flight-name" placeholder="Name">
              </p>

              <p class="form-field">
                <label>Email</label>
                <br>
                <input type="text" required class="validated-field" id="create-flight-email" placeholder="Email">
              </p>

              <p class="form-field">
                <label>Number of Passengers</label>
                <br>
                <input type="text" required class="validated-field" id="create-flight-quantity" placeholder="Quantity">
              </p>
          
              <p class="form-field">
                <label>Leaving From</label>
                <br>
                <input type="text" required class="validated-field" id="create-flight-from" placeholder="From">
              </p>

              <p class="form-field">
                <label>Going To</label>
                <br>
                <input type="text" required class="validated-field" id="create-flight-goingTo" placeholder="Going To">
              </p>
          
              <p class="form-field">
                <label>Weight of Luggage</label>
                <br>
                <input type="text" required class="validated-field" id="create-flight-weight" placeholder="Weight">
              </p>


              <button type="submit">Create Flight</button>
            </form>
          </div>

          <p class="result">Results</p>

          <footer><a href="./mainpage.html">Return to Homepage</a></footer>

    </body>

</html>
