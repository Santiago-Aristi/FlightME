<!DOCTYPE html>
<html>
<head>
    <title>Flight.Me</title>
    <script type="text/javascript" src="flightPage.js"></script>
    <link rel="stylesheet" href="css/styles/stylesheet.css" type="text/css">
</head>
<body>
<h3>Flight.Me
    <br>
    Delta gets you close, we get you there
</h3>


<div class="welcome-message">
    <h4>Our Services</h4>

    <p>Please complete the form below to create your flight enter information in the provided textboxes. <br>
    If you already have a flight, please enter your flight ID into the provided textbox below.</p>
</div>
<div class="createForm">
    <form class="card-content" id="create-flight-form">
        <p class="form-field">
            <label>Company Name / Name</label>
            <br>
            <input type="text" required class="validated-field" id="create-flight-name" placeholder="Name">
        </p>

        <p class="form-field">
            <label>Email</label>
            <br>
            <input type="text" required class="validated-field" id="create-flight-email" placeholder="Email">
        </p>

        <p class="form-field">
            <label>Leaving From</label>
            <br>
            <input type="text" required class="validated-field" id="create-flight-from" placeholder="From">
        </p>

        <p class="form-field">
            <label>Going To</label>
            <br>
            <input type="text" required class="validated-field" id="create-flight-goingTo" placeholder="Going To">
        </p>

        <p class="form-field">
            <label>Number of Passengers</label>
            <br>
            <input type="text" required class="validated-field" id="create-flight-passenger" placeholder="Number of Passengers">
        </p>

        <p class="form-field">
            <label>Payment Method</label>
            <br>
            <input type="text" required class="validated-field" id="create-flight-pay" placeholder="Payment Method">
        </p>
        <button type="submit">Create Flight</button>
    </form>
</div>
</div>

<div class="searchform" id="search-form">
    <p class="form-field">
        <label>Enter Flight ID</label>
        <br>
        <input type="text" required class="validated-field" id="flight-id-entry" placeholder="Flight ID">
    </p>
    <button type="submit">Search</button>
</div>


<div class="card" id="result">
    <h2>Flight Info</h2>
    <p id="result-info"></p>
</div>

<div class="about">
    <h4><a href="./about.html">About Us</a></h4>
</div>

</body>
</html>
